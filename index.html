                    <li class="list-group-item d-flex justify-content-between align-items-center bg-danger">

                    <li class="list-group-item d-flex justify-content-between align-items-center bg-success">

                <ul class="list-group ml-4 mb-4">

                    </li>

                    </li>
                </ul>

                        <i class="fas fa-wrench"></i>&nbspData de Atualização
                    </li>
                    <li class="list-group-item d-flex justify-content-between align-items-center bg-info shadow">
                        <i class="far fa-calendar-alt"></i>&nbspBrasil&nbsp&nbsp
                        <span class="badge badge-primary badge-light"></span>
                    </li>

                    </li>

                        </tr>
